<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Favorite Songs</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

  </head>

  <body>
    <nav style="margin-top:25px;margin-left:1080px">
      <a class="btn btn-primary" href="{{ url_for('favsong') }}" >Add a song!</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">

      <div style="color:#fff; background-color:orange", class="jumbotron">
        <h1>Add your favourite song to the list and tune in to what others listen to as well! </h1>
      </div>

      {% for r in result %}

      <div style ="color:#fff;background-color:blue">
        <h1> {{ r.song }}</h1>
      </div>
       <div style ="color:#fff;font-size:28px;background-color:green">
        <p> {{ r.artist }}</p>
      </div>
        {% endfor %}

    </div>

  </body>
</html>
